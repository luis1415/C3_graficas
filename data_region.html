<html>
<head>
    <link rel="stylesheet" type="text/css" href="c3.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="c3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div id="chart"></div>

<script>
// creacion de la grafica a partir de los datos del GET
$(document).ready(function(){
    var x = $.ajax({
       url: 'http://localhost:5000/MAPA/1',
       dataType: 'text',
       type: 'GET',
       async: true
      });
      x.done(function(data){
        data = JSON.parse(data);
        fechas = data.fechas;
        presiones = data.presiones
        console.log(data.fechas);
        var chart2 = c3.generate({
            bindto: '#chart',
            data: {
                x: 'date',
                xFormat: '%d/%m/%Y %H:%M:%S',
                columns: [
                    fechas,
                    presiones
                ]
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%H:%M'
                    }
                }
            },
            regions: [
                {start: '27/08/2015 20:00:00', end: '28/08/2015 04:00:00'},
    //        {start: new Date('2014-01-10'), end: new Date('2014-01-15')},
                {start: 1390608000000, end: 1391040000000}
            ]
        });
      });
});
</script>

</body>
</html>
