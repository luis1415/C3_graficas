<html>
<head>
    <link rel="stylesheet" type="text/css" href="c3.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="c3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
.c3-region.region-dormido {
  fill: black;
}

.c3-ygrid-line line {
    stroke: "#E78C77";
}
</style>
<body>
<div id="presiones"></div>
<br>
<hr>
<br>
<div id="frecuencia"></div>


<script>
// creacion de la grafica a partir de los datos del GET
$(document).ready(function(){
    var x = $.ajax({
       url: 'http://localhost:5000/MAPA/1',
       dataType: 'text',
       type: 'GET',
       async: true
      });
      x.done(function(data){
        data = JSON.parse(data);
        fechas = data.fechas;
        frecuencias = data.frecuencias;
        presion_sistolica = data.presion_sistolica;
        presion_diastolica = data.presion_diastolica;

        //grafica de frecuencia
        var chart2 = c3.generate({
            bindto: '#frecuencia',
            color: {
                pattern: ['#f9b70e']
            },
            data: {
                x: 'date',
                xFormat: '%d/%m/%Y %H:%M:%S',
                columns: [
                    fechas,
                    frecuencias
                ]
            },
            grid: {
                x: {
                    show: true
                },
                y: {
                    show: true
                }
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%H:%M'
                    }
                }

            },
            regions: [
                {start: '27/08/2015 21:00:00', end: '28/08/2015 05:00:00', class: 'region-dormido'}
            ]
        });

        //grafica de presiones
        var chart2 = c3.generate({
            bindto: '#presiones',
            color: {
                pattern: ['#118d62', '#118d62']
            },
            data: {
                x: 'date',
                xFormat: '%d/%m/%Y %H:%M:%S',
                columns: [
                    fechas,
                    presion_sistolica,
                    presion_diastolica
                ]
            },
            grid: {
                x: {
                    show: true
                },
                y: {
                    show: true,
                    lines: [
                        {value: 130, text: 'PA normal', position: 'middle', class: 'normal_alta'}
                    ]
                }
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%H:%M'
                    }
                }
            },
            regions: [
                {start: '27/08/2015 21:00:00', end: '28/08/2015 05:00:00', class: 'region-dormido'}
            ]
        });
      });
});
</script>
</body>
</html>
